<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Cronômetro com Javascript</h1>
        <p class="description">Utilizando outro método para realização</p>
        <p class="stopwatch"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>

        <div class="container-botoes">
            <button class="btn button-start" id="btn-start">start</button>
            <button class="btn button-stop" id="btn-stop">stop</button>
            <button class="btn button-reset" id="btn-reset">reset</button>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
